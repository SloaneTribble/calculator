<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calcucorn</title>
</head>
<body>
    <script src="./javascript.js" defer></script>

    <div id="calculator-body">

        <div id="display"></div>

        <div id="operator-container">
            <button id="plus" class="operator-key">+</button>
            <button id="minus" class="operator-key">-</button>
            <button id="multiply" class="operator-key">*</button>
            <button id="divide" class="operator-key">/</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
            <button id="invert-sign">+/-</button>
            
        </div>
    
        <div id="number-container">
            <button id="1" class="num-key">1</button>
            <button id="2" class="num-key">2</button>
            <button id="3" class="num-key">3</button>
            <button id="4" class="num-key">4</button>
            <button id="5" class="num-key">5</button>
            <button id="6" class="num-key">6</button>
            <button id="7" class="num-key">7</button>
            <button id="8" class="num-key">8</button>
            <button id="9" class="num-key">9</button>
            <button id="0" class="num-key">0</button>
            <button id="delete">delete</button>
            <button id="clear">clear</button>
        </div>

    </div>

    

    
    

</body>
</html>
